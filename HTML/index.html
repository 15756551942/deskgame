<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="../清除样式表/reset.css">
    <link rel="stylesheet" href="../图标字体/css/all.css">
    
    <script src="../JS/index.js"></script>
</head>
<body>
    <div class="leader">
        <span class="fas fa-list" style="color: white; font-size: 23px; padding: 21px 22px;"></span>
    </div>

    <div class="description clearfix">
        <div>上次游戏：杀人游戏简单版</div>
        <span class="fas fa-angle-right" style="font-size: 28px; margin-right: 8px;"></span>
    </div>

    <div id="content">
        <ul id="killgame">
            <li>杀人游戏</li>
            <li id="simp_ver">简化版</li>
            <li>警版</li>
            <li>3.0版</li>
        </ul>

        

        <ul id="ghostgame">
            <li>捉鬼游戏</li>
            <li>简化版</li>
            <li>杀人版</li>
        </ul>
        <div id="page">
            <div id="page_one">1</div>
            <div id="page_two">2</div>
        </div>
    </div>
    <div class="fas fa-angle-left" style="position: fixed; top: 60%; left: 7%; color: #fbb435; font-size: 30px;" id="left"></div>
    <div class="fas fa-angle-right" style="position: fixed; top: 60%; right: 7%; color: #fbb435; font-size: 30px;" id="right"></div>
</body>
</html>
