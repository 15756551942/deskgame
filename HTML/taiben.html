<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/taiben.css">
    <link rel="stylesheet" href="../清除样式表/reset.css">
    <link rel="stylesheet" href="../图标字体/css/all.css">
    <script src="../JS/taiben.js"></script>
    <title>taiben</title>
</head>
<body>
    <div id="taiben_page">
        <div class="leader">
            <div class="fas fa-angle-left" style="color: white; font-size: 35px; padding: 15px 12px;"></div>
            <div>法官日记</div>
            <div class="fas fa-angle-right" style="color: white; font-size: 35px; padding: 15px 12px;"></div>
        </div>
    
        <div class="content1">
            <div id="one_day">第一天</div>
            <div id="one_handle">
                <div id="kill">杀手杀人</div>
                <div id="one_show"></div>
                <div id="ghost_say">亡灵发表遗言</div>
                <div id="play_say">玩家一次发言</div>
                <div id="vote">全民投票</div>
            </div>
        </div>
    
        <div class="footer2">
            <div>结束游戏</div>
            <div>法官日志</div>
        </div>
    </div>

    <div id="kill_page">
        <div class="leader">
            <div class="fas fa-angle-left" style="color: white; font-size: 35px; padding: 15px 12px;"></div>
            <div>杀手杀人</div>
            <div class="fas fa-angle-right" style="color: white; font-size: 35px; padding: 15px 12px;"></div>
        </div>
    
        <div class="content2">
            <div id="info_kill">杀手请睁眼，杀手请选择要杀的对象</div>
            <div id="info_play">点击下方玩家头像，对被杀的玩家进行标记</div>
            <div id="insert"></div>
        </div>
    
        <div class="footer2">
            <div id="sure">确定</div>
        </div>
    </div>
</body>
</html>
