<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/玩家配比.css">
    <link rel="stylesheet" href="../清除样式表/reset.css">
    <link rel="stylesheet" href="../图标字体/css/all.css">
    <script src="../JS/玩家配比.js"></script>
    <title>玩家配比</title>
</head>
<body>
    <div class="leader">
        <span class="fas fa-angle-left" style="color: white; font-size: 35px; padding: 15px 12px;"></span>
    </div>

    <div class="info">玩家配比</div>

    <div class="content">
        <div class="player">
            <div>杀手&nbsp;<span id="num_killer"></span>人</div>
            <div>平民&nbsp;<span id="num_pep"></span>人</div>
        </div>
    
        <div class="blank"></div>
    
        <div class="defi">
            <div>请输入玩家数量<input type="text" id="num_player"></div>
            <div>玩家数量为4-18</div>
        </div>
    
        <div id="go">去发牌</div>
    </div>
</body>
</html>
